<html>
  <head>
    <title>IDS Project</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>

  <body>
    <h1 class="heading">Intrusion Detection System</h1>
    <form action="{{ url_for('predict')}}"method="POST">
    <div class="container">
      <div class="form">
        <div class="form-left">
          
          <div>
            <label for="protocol">Enter the protocol type</label>
            <input type="text" step="0.01" name="protocol_type" placeholder="protocol_type" required="required" id="protocol" />
          </div>
          <div>
            <label for="service">Enter the service</label>
            <input type="text" step="0.01" name="service" placeholder="service" required="required" id="service"/>
        </div>
          <div>
            <label for="src_bytes">Enter the src_bytes</label>
            <input type="number" step="0.01" name="src_bytes" placeholder="src_bytes" required="required" id="src_bytes" />
        </div>
          <div>
            <label for="dst_bytes">Enter the dst_bytes</label>
            <input type="number" step="0.01" name="dst_bytes" placeholder="dst_bytes" required="required" id="dst_bytes" />
        </div>
          <div>
            <label for="logged_in">Enter the logged_in</label>
            <input type="number" step="0.01" name="logged_in" placeholder="logged_in" required="required" id="logged_in" />
        </div>
          <div>
            <label for="count">Enter the count</label>
            <input type="number" step="0.01" name="count" placeholder="count" required="required" id="count" />
        </div>
          <div>
            <label for="srv_count">Enter the srv_count</label>
            <input type="number" step="0.01" name="srv_count" placeholder="srv_count" required="required" id="srv_count" />
        </div>
        </div>
        <div class="form-right">
          <div>
            <label for="srv_diff_host_rate">Enter the srv_diff_host_rate</label>
            <input type="number" step="0.01" name="srv_diff_host_rate" placeholder="srv_diff_host_rate" required="required" id="srv_diff_host_rate" />
        </div>
          <div>
            <label for="dst_host_count">Enter the dst_host_count</label>
            <input type="number" step="0.01" name="dst_host_count" placeholder="dst_host_count" required="required" id="dst_host_count" />
        </div>
          <div>
            <label for="dst_host_srv_count">Enter the dst_host_srv_count</label>
            <input type="number" step="0.01" name="dst_host_srv_count" placeholder="dst_host_srv_count" required="required" id="dst_host_srv_count" />
         </div>
          <div>
            <label for="dst_host_same_src_port_rate">Enter the dst_host_same_src_port_rate</label>
            <input type="number" step="0.01" name="dst_host_same_src_port_rate" placeholder="dst_host_same_src_port_rate" required="required" id="dst_host_same_src_port_rate" />
         </div>
          <div>
            <label for="dst_host_srv_diff_host_rate">Enter the dst_host_srv_diff_host_rate</label>
            <input type="number" step="0.01" name="dst_host_srv_diff_host_rate" placeholder="dst_host_srv_diff_host_rate" required="required" id="dst_host_srv_diff_host_rate" />
         </div>
          <div>
            <label for="dst_host_same_srv_port_rate">Enter the dst_host_same_srv_port_rate</label>
            <input type="number" step="0.01" name="dst_host_same_srv_port_rate" placeholder="dst_host_same_srv_port_rate" required="required" id="dst_host_same_srv_port_rate"/>
         </div>
          <div>
            <label for="dst_host_srv_diffhost_rate">Enter the dst_host_srv_diffhost_rate</label>
            <input type="number" step="0.01" name="dst_host_srv_diffhost_rate" placeholder="dst_host_same_srv_port_rate" required="required" id="dst_host_srv_diffhost_rate" />
        </div>
      </div>
    </div>
    <div class="parent">
      <button class = "button"  >Predict</button>
    </div>   
  </form>
  <h2 > {{ prediction_text }}</h2>

  </body>
</html>
